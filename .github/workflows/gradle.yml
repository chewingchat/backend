name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 전체 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew  # 실행 권한 추가

      - name: Set Environment Variables
        run: |
          echo "STORAGE_DATABASE_MONGO_DB_USER=${{ secrets.STORAGE_DATABASE_MONGO_DB_USER }}" >> .env
          echo "STORAGE_DATABASE_MONGO_DB_PASSWORD=${{ secrets.STORAGE_DATABASE_MONGO_DB_PASSWORD }}" >> .env
          echo "STORAGE_DATABASE_MONGO_DB_NAME=${{ secrets.STORAGE_DATABASE_MONGO_DB_NAME }}" >> .env
          echo "STORAGE_DATABASE_CORE_DB_USERNAME=${{ secrets.STORAGE_DATABASE_CORE_DB_USERNAME }}" >> .env
          echo "STORAGE_DATABASE_CORE_DB_PASSWORD=${{ secrets.STORAGE_DATABASE_CORE_DB_PASSWORD }}" >> .env
          echo "STORAGE_DATABASE_CORE_DB_NAME=${{ secrets.STORAGE_DATABASE_CORE_DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "OPENAI_API_MODEL=${{ secrets.OPENAI_API_MODEL }}" >> .env
          echo "FCM_API_URL=${{ secrets.FCM_API_URL }}" >> .env
          echo "MEDIA_URL=${{ secrets.MEDIA_URL }}" >> .env
          echo "NCP_BUCKET_NAME=${{ secrets.NCP_BUCKET_NAME }}" >> .env
          echo "NCP_ACCESS_KEY=${{ secrets.NCP_ACCESS_KEY }}" >> .env
          echo "NCP_SECRET_KEY=${{ secrets.NCP_SECRET_KEY }}" >> .env
          echo "DOCKER_IMAGE_NAME=yhkim052556/chewingrepository:latest" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "OPENAI_API_URL=${{ secrets.OPENAI_API_URL }}" >> .env


      - name: Show current directory
        run: pwd

      - name: List all files in directory
        run: ls -R

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        env:
          SPRING_PROFILES_ACTIVE: live
        run: ./gradlew clean build
            
      - name: Build Docker Image
        env:
          SPRING_PROFILES_ACTIVE: live
        run: docker compose --env-file .env build --no-cache

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image to Docker Hub
        env:
          SPRING_PROFILES_ACTIVE: live
        run: docker compose push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Copy docker-compose.yml to Server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: 8080
          source: "./docker-compose.yml"
          target: "~/"
          
      - name: Copy .env to Server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: 8080
          source: ".env"
          target: "~/"
          
      - name: SSH to NCP Server and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: 8080
          script: |
            cd ~/  # 홈 디렉터리로 이동
            export $(cat .env | xargs)  # .env 파일의 환경 변수를 명확하게 로드
            docker compose --env-file .env pull
            docker compose --env-file .env down
            docker compose --env-file .env up -d


