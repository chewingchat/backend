name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 전체 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Show current directory
        run: pwd

      - name: List all files in directory
        run: ls -R

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Build with Gradle
        if: github.ref == 'refs/heads/dev'  # dev 브랜치에서만 빌드
        env:
          SPRING_PROFILES_ACTIVE: live
        run: ./gradlew clean build

      - name: Build Docker Image
        if: github.ref == 'refs/heads/dev'  # dev 브랜치에서만 Docker 이미지 빌드
        env:
          SPRING_PROFILES_ACTIVE: live
        run: docker build -t yhkim052556/chewingrepository:latest .

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/dev'  # dev 브랜치에서만 Docker Hub 로그인
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          SPRING_PROFILES_ACTIVE: live
        run: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

      - name: Push Docker Image to Docker Hub
        if: github.ref == 'refs/heads/dev'  # dev 브랜치에서만 Docker 이미지 푸시
        env:
          SPRING_PROFILES_ACTIVE: live
        run: docker push yhkim052556/chewingrepository:latest
        
        
  deploy:
     needs: build
     runs-on: ubuntu-latest
     steps:
      - name: SSH to NCP Server, Copy .env, and Deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.NCP_SERVER_HOST }}
          username: ${{ secrets.NCP_USERNAME }}
          key: ${{ secrets.NCP_SSH_KEY }}
          port: 8080  # SSH가 8080 포트에서 실행 중인 경우
          script: |
            # .env 파일을 서버로 복사
            scp .env root@106.10.35.194:/path/to/docker-compose.yml/directory/.env
            # NCP 서버에서 docker-compose 실행
            ssh root@106.10.35.194 -p 8080 << 'EOF'
              cd /path/to/docker-compose.yml/directory
              echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
              docker compose pull  # 최신 이미지를 가져옴
              docker compose down  # 기존 서비스 종료
              docker compose --env-file .env up -d  # 새로운 컨테이너 생성 및 시작
            EOF
