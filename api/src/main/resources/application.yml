
spring.application.name: api

spring.profiles.active: local

spring:
  config:
    import:
      - db.yml
      - jwt.yml
      - openai.yml
      - fcm.yml
      - ncp.yml
      - media.yml
      - optional:file:../.env[.properties]
      - optional:file:./.env[.properties]


  web.resources.add-mappings: false



server:
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100
  port: 8080


