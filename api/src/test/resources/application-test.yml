spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mbi-chat;MODE=MySQL
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true